<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <div class="row">
        <h1>Co-edit the content of this website</h1>
        <button id="login-btn" class="btn-neutral">Login</button>
      </div>

      <div class="button-row">
        <div class="button-column">
          <button id="edit-btn" class="btn-blue">Edit</button>
          <p class="explainer">
            Click to start editing the page collaboratively
          </p>
          <button id="sync-btn">Sync</button>
          <p class="explainer">Click to sync updates with your peers</p>
          <button id="save-btn" class="btn-red">Save</button>
          <p class="explainer">Click to save your changes</p>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
