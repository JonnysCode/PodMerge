<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <h1>Make this Website Collaborative</h1>

      <div class="button-row">
        <div class="button-column">
          <button id="edit-btn" class="btn-blue">Edit</button>
          <p class="explainer">
            Click to start editing the page collaboratively
          </p>
          <button id="sync-btn">Sync</button>
          <p class="explainer">Click to enable real-time collaboration</p>
          <button id="save-btn" class="btn-red">Save</button>
          <p class="explainer">Click to save your changes</p>
        </div>

        <div class="button-column">
          <button id="login-btn" class="btn-neutral">Login</button>
          <button id="log-btn" class="btn-neutral">Log</button>
          <button id="json-btn" class="btn-neutral">JSON</button>
          <button id="test-btn" class="btn-neutral">Test</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
